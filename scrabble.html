<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Scrabble Word Converter</title>
</head>
<body>
  <div class="container">
    <div class="band header">
      <img src="img/s.jpg" alt="The letter S"><img src="img/c.jpg" alt="The letter C"><img src="img/r.jpg" alt="The letter R"><img src="img/a.jpg" alt="The letter A"><img src="img/b.jpg" alt="The letter B"><img src="img/b.jpg" alt="The letter B"><img src="img/l.jpg" alt="The letter L"><img src="img/e.jpg" alt="The letter E">
      <h1>Word Converter!</h1>
    </div>
    <br>
    <br>
    <br>
    <div id="input-section">
    <form id="scrabble-input">
      <div class="form-group">
        <label for="text" class= "instructions"> <h3> Want to know the score to a scrabble word?  Enter one here and I will calculate it for you!</h3></label>
        <input id="scrabble-word" type="text">
      </div>
      <button type="submit" class="btn">Click here to submit!</button>
    </form>
    <br>
    <div id="outcome">
      <h2>Your Score: <span id="result-text"></span></h2>
    </div>
  </div>
  </div>
</body>
</html>
